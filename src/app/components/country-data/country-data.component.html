<div class="flex flex-col space-y-5 justify-between items-center bg-red-300">
  <app-title [text]="'Médailles par Pays'"></app-title>
  <div class="flex space-x-5 justify-between">
    <app-card [title]="'Nombre de JOs'" [value]="numberOfJos"></app-card>
    <app-card [title]="'Nombre de pays'" [value]="numberOfCountry"></app-card>
  </div>

  <div class="w-full">
    <app-pie-chart
      [data]="pieChartData"
      [tooltipSuffix]="'médailles'"
    ></app-pie-chart>
  </div>
</div>
